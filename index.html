<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Memory Game!</h1>
        <h3>Click any square to play</h3>
        <div class="gameboard">
            <div class="tile1 tile" id="tile1"></div>
            <div class="tile2 tile" id="tile2"></div>
            <div class="tile3 tile" id="tile3"></div>
            <div class="tile4 tile" id="tile4"></div>
            <div class="tile5 tile" id="tile5"></div>
            <div class="tile6 tile" id="tile6"></div>
        </div>

        <div class="coverboard gameboard">
            <div class="cover-tile1 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile1"></div>
            <div class="cover-tile2 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile2"></div>
            <div class="cover-tile3 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile3"></div>
            <div class="cover-tile4 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile4"></div>
            <div class="cover-tile5 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile5"></div>
            <div class="cover-tile6 cover-tile tile" onclick="flipTile(this.id)" id="cover-tile6"></div>
        </div>

        <div class="stats">
            <p><strong>Score: </strong></p>
            <p id="score">0</p>
        </div>

        <div class="stats">
            <p><strong>Failed attempts: </strong></p>
            <p id="attempts">0</p>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
