<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Memory Game!</h1>
        <h3>Click any square to play</h3>
        <div class="gameboard">
            <div class="tile1 tile"></div>
            <div class="tile2 tile"></div>
            <div class="tile3 tile"></div>
            <div class="tile4 tile"></div>
            <div class="tile5 tile"></div>
            <div class="tile6 tile"></div>
        </div>

        <div class="coverboard gameboard">
            <div class="cover-tile1 cover-tile tile" onclick="display:none;"></div>
            <div class="cover-tile2 cover-tile tile"></div>
            <div class="cover-tile3 cover-tile tile"></div>
            <div class="cover-tile4 cover-tile tile"></div>
            <div class="cover-tile5 cover-tile tile"></div>
            <div class="cover-tile6 cover-tile tile"></div>
        </div>
    </div>
    
</body>
</html>
